---
layout: default
title: Malekbenz, blog
---

<div class="section-post">

	<div class="posts">
		{% for post in site.posts %}
		<h3>
            <a href="{{ post.url }}">{{ post.title }} </a>
        </h3>
            <!--<span class="date"> ({{ post.date | date_to_string }})</span>-->
		<p class="author">
			
			<ul class="post-by">
				<li>Time:<span>{{ post.date | date_to_string }}</span></li>
				<li>Category:<span>{{post.category}}</span></li>
				<li>tags:<span>{{ post.tags | array_to_sentence_string }}</span></li>
			</ul>
        <hr>
		</p>

		{% endfor %}
